* {

body {

/* Card */
.card {
    background: #ffe1e1;
    width: 360px;
    padding: 25px;
    border-radius: 28px;
    text-align: center;
    box-shadow: 0 30px 50px rgba(255, 105, 180, 0.35);
    animation: pop 1s ease;
    position: relative;
}

@keyframes pop {
    0% { transform: scale(0.6); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

h1 {
    color: #ff4f9a;
    font-size: 28px;

}

h2 {

p {

}

/* Bunny */
.bunny {
    margin: 10px auto 20px;
    position: relative;
    width: 140px;
    height: 170px;
    animation: jump 2.5s infinite;
}

@keyframes jump {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

/* Ears */
.ear {
    width: 32px;
    height: 75px;
    background: #f2f2f2;
    border-radius: 50%;
    position: absolute;
    top: 0;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    animation: wiggle 2s infinite;
}

.ear.left { left: 32px; }
.ear.right { right: 32px; animation-delay: 1s; }

.ear::after {
    content: "";
    width: 14px;
    height: 45px;
    background: #ffc0d9;
    border-radius: 50%;
    position: absolute;
    left: 9px;
    top: 12px;
}

@keyframes wiggle {
    0%,100% { transform: rotate(0); }
    50% { transform: rotate(6deg); }
}

/* Face */
.face {
    background: #f2f2f2;
    width: 110px;
    height: 95px;
    border-radius: 50%;
    position: absolute;
    top: 45px;
    left: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.12);
}

/* Eyes (Blinking) */
.eye {
    width: 10px;
    height: 10px;
    background: #222;
    border-radius: 50%;
    position: absolute;
    top: 38px;
    animation: blink 4s infinite;
}

.eye.left { left: 32px; }
.eye.right { right: 32px; }

@keyframes blink {
    0%, 95%, 100% { height: 10px; }
    96%, 99% { height: 2px; }
}

/* Nose */
.nose {
    width: 12px;
    height: 9px;
    background: #ff7aa8;
    border-radius: 50%;
    position: absolute;
    top: 52px;
    left: 49px;
}

    width: 28px;

    top: 100px;
}

.arm.left { left: 15px; }

@keyframes float {

.footer {
